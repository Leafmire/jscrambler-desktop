<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Obfuscator</title>
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50 text-gray-800 font-sans p-8 font-pretendard">
        <div class="max-w-lg mx-auto">
            <h1 class="text-3xl font-bold mb-4">JavaScript Obfuscator</h1>
    
            <div class="mb-4">
                <label for="apiKey" class="block mb-2 text-base font-medium leading-6 text-gray-900 font-semibold">API Key:</label>
                <input type="text" id="apiKey" name="apiKey" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" />
            </div>
    
            <div class="mb-4">
                <label for="apiSecret" class="block mb-2 text-base font-medium leading-6 text-gray-900 font-semibold">API Secret:</label>
                <input type="text" id="apiSecret" name="apiSecret" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" />
            </div>
    
            <div class="mb-4">
                <label for="appId" class="block mb-2 text-base font-medium leading-6 text-gray-900 font-semibold">App ID:</label>
                <input type="text" id="appId" name="appId" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6" />
            </div>
    
            <div class="mb-4 flex items-center">
                <label for="inputDir" class="block flex-1 mr-2 text-sm font-semibold">Input Directory:</label>
                <input type="text" id="inputDir" name="inputDir" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 mr-2" readonly />
                <button id="selectInputDir" class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:bg-emerald-700">Select</button>
            </div>
    
            <div class="mb-4 flex items-center">
                <label for="outputDir" class="block flex-1 mr-2 text-sm font-semibold">Output Directory:</label>
                <input type="text" id="outputDir" name="outputDir" class="lock w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6 mr-2" readonly />
                <button id="selectOutputDir" class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:bg-emerald-700">Select</button>
            </div>
    
            <button id="obfuscateBtn" class="w-full rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 disabled:bg-emerald-700">Obfuscate</button>
        </div>
    
        <script src="renderer.js"></script>
    </body>
</html>
