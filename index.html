<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Obfuscator</title>
        <link href="./output.css" rel="stylesheet">
    </head>
    <body class="bg-gray-50 text-gray-800 font-sans p-8">
        <div class="max-w-lg mx-auto">
            <h1 class="text-3xl font-bold mb-4">JavaScript Obfuscator</h1>
    
            <div class="mb-4">
                <label for="apiKey" class="block mb-2 font-semibold">API Key:</label>
                <input type="text" id="apiKey" name="apiKey" class="w-full p-2 border rounded" />
            </div>
    
            <div class="mb-4">
                <label for="apiSecret" class="block mb-2 font-semibold">API Secret:</label>
                <input type="text" id="apiSecret" name="apiSecret" class="w-full p-2 border rounded" />
            </div>
    
            <div class="mb-4">
                <label for="appId" class="block mb-2 font-semibold">App ID:</label>
                <input type="text" id="appId" name="appId" class="w-full p-2 border rounded" />
            </div>
    
            <div class="mb-4 flex items-center">
                <label for="inputDir" class="block flex-1 mr-2 font-semibold">Input Directory:</label>
                <input type="text" id="inputDir" name="inputDir" class="w-full p-2 border rounded mr-2" readonly />
                <button id="selectInputDir" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Select</button>
            </div>
    
            <div class="mb-4 flex items-center">
                <label for="outputDir" class="block flex-1 mr-2 font-semibold">Output Directory:</label>
                <input type="text" id="outputDir" name="outputDir" class="w-full p-2 border rounded mr-2" readonly />
                <button id="selectOutputDir" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Select</button>
            </div>
    
            <button id="obfuscateBtn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Obfuscate</button>
        </div>
    
        <script src="renderer.js"></script>
    </body>
</html>
